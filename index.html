<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Count</title>
    <link rel="icon" href="./Media/icons/coins.png" sizes="64x64" type="image/png">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="linkCopyPopUp disabled" id="linkCopyPopup">
        <textarea name="" id="link" value=""></textarea>
        <button id="copyTextBtn">Копировать</button>
        <button id="closePopupBtn">Закрыть</button>
    </div>

    <input type="date" id="calendar">
    <button id="createPortBtn">Копировать локальные данные</button>

    <div>За текущий месяц (<b><span id ="month"></span></b>) зарплата: <span id="slaryCount">0</span> BYN, время: <span id="timeMonthCountHour">0</span> час <span id="timeMonthCountMinute">0</span> мин</div>
    <hr>
    <div>За текущий период (<b><span id="period"></span></b>) зарплата: <span id="slaryPeriodCount">0</span> BYN, время: <span id="timePeriodCountHour">0</span> час <span id="timePeriodCountMinute">0</span> мин</div>
    <hr>
    <div>За текущий день (<b><span id="day"></span></b>) зарплата: <span id="slaryDayCount">0</span> BYN, время: <span id="timeDayCountHour">0</span> час <span id="timeDayCountMinute">0</span> мин</div>
    <hr>
    <div>Сеансов за <span id="countFilter"></span>: <span id="proceduresCount">0</span></div>
    <div>
        Показывать за:
        <select name="filter" id="filter">
            <option value="год">год</option>
            <option value="месяц">месяц</option>
            <option value="период">период</option>
            <option value="день">день</option>
            <option value="все время">все время</option>
        </select>
    </div>
    <button id="addProcedure">Добавить сеанс</button>

    <button id="changeCost">Изменить цены и процент</button>

    <div id="addingProcedureForm" class="disabled">
        <label for="procedure">Выбери процедуру:</label>
        <select name="procedure" id="procedure"></select>

        <label for="isCource">Курс (-10% цена)</label>
        <input type="checkbox" id="isCource">
        
        <button id="finishAdding">Подтвердить</button>
    </div>

    <div id="changeForm" class="disabled">
        <fieldset id="costFields">

        </fieldset>
        <button id="finishEditing">Подтвердить</button>
        <button id="cancelEditing">Отменить</button>
        <br>
        <div class="disabled" style="border: solid 1px black;" id="popup">
            <p>Применить измененный процент к предыдущим сеансам?</p>
            <button id="fullChange" >Да</button>
            <button id="default" >Нет</button>
        </div>
        <br>
        <button id="clearMemory">Очистить Память</button>
    </div>

    <div id="fulfilled">

    </div>
</body>
<script src="./scripts/main.js" type="module"></script>

</html>
